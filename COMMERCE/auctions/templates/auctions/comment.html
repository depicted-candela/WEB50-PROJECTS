{% extends "auctions/auction.html" %}

{% block comment %}
{% if request.user.is_authenticated %}
    <h2>Comment</h2>
    <div class="row">
        <div class="col-3">
            <form action="{% url 'comment_auction' obj.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button name="cp" type="submit" class="btn btn-lg btn-primary">Comment</button>
            </form>
        </div>
        <div class="col-1">
            <form action="{% url 'cancel_comment_auction' obj.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <button name="cca" type="submit" class="btn btn-secondary btn-lg">Cancel</button>
            </form>
        </div>
    </div>
{% else %}
    <h2>You will be able to comment this auction until log in</h2>
{% endif %}
{% endblock %}

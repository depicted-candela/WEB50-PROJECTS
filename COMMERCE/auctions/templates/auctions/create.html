{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a Listing</h2>

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button name="w" type="submit" class="btn btn-lg btn-primary">Create</button>
    </form>
{% endblock %}

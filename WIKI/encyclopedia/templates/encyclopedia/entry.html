{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}
    {% autoescape on %}
        {{ html|safe }}
    {% endautoescape %}

    <form action="{% url 'edit' %}" method="get">
        {% csrf_token %}
        <input type="hidden" name="title" value={{ name }}>
        <input type = submit value="Edit">
    </form>

{% endblock %}
